<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<h1 id="theh">hello</h1>
<input type="text" id="nhap1"><br>
<input type="text" id="nhap2">
<button onclick="bam()"></button>
<script>
    let n1=document.getElementById('nhap1');
    let n2=document.getElementById('nhap2');
    function bam() {
        let s = n1.value*n2.value
        document.getElementById('theh').innerHTML=(''+s)
    }
</script>

</body>
</html>
